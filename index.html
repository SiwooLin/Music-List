<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노래 연습 리스트</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #fffafa;
      color: #333;
      padding: 1em;
      margin: 0;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
    }

    #searchInput {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 1em auto;
      padding: 0.6em;
      font-size: 1em;
      border: 2px solid #ff69b4;
      border-radius: 8px;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1.5em;
    }

    .category-btn {
      background-color: #ffd1e1;
      color: #333;
      border: none;
      padding: 0.6em 1em;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .category-btn.active {
      background-color: #ff69b4;
      color: white;
    }

    .sort-btn {
      display: block;
      margin: 0 auto 1em auto;
      padding: 0.5em 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
      background-color: #ffe4ec;
    }

    th, td {
      border: 1px solid #ffc4dd;
      padding: 0.8em;
      text-align: center;
    }

    th {
      background-color: #ff69b4;
      color: white;
    }

    .category-section {
      display: none;
    }

    .notice {
      background-color: #fff0f6;
      padding: 1em;
      border-left: 5px solid #ff69b4;
      margin-bottom: 1em;
    }

    @media (max-width: 600px) {
      .category-nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>🎤 노래 연습 리스트 🎶</h1>

  <!-- 🔍 검색창 -->
  <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 검색..." />

  <!-- 🧭 카테고리 버튼 -->
  <nav class="category-nav">
    <button class="category-btn active" data-category="kpop">K-pop</button>
    <button class="category-btn" data-category="jpop">J-pop</button>
    <button class="category-btn" data-category="pop">Pop</button>
    <button class="category-btn" data-category="cute">애교송</button>
    <button class="category-btn" data-category="practice">연습곡</button>
  </nav>

  <!-- ⭐ 숙련도 정렬 버튼 -->
  <button class="sort-btn" onclick="sortByLevel()">숙련도 높은 순 정렬</button>

  <main>
    <!-- 📌 K-pop 필독공지 포함 -->
    <section class="category-section" id="kpop">
      <div class="notice">📢 필독 공지: 이 페이지는 연습용으로 사용되며, 무단 복제 금지입니다!</div>
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Love Dive</td><td>IVE</td><td>★☆☆☆☆</td></tr>
        <tr><td>Dynamite</td><td>BTS</td><td>★★★☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="jpop">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Pretender</td><td>Official髭男dism</td><td>★★★☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="pop">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Shape of You</td><td>Ed Sheeran</td><td>★★★☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="cute">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>오또케송</td><td>아이유</td><td>★★☆☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="practice">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>기억을 걷는 시간</td><td>넬</td><td>★★★★☆</td></tr>
      </table>
    </section>
  </main>

  <footer>
    <p style="text-align:center;">© 2025 노래 연습 리스트 by [너의 이름]</p>
  </footer>

  <!-- 📜 스크립트 전체 -->
  <script>
    // 카테고리 전환
    const buttons = document.querySelectorAll('.category-btn');
    const sections = document.querySelectorAll('.category-section');

    function showCategory(id) {
      sections.forEach(sec => {
        sec.style.display = sec.id === id ? 'block' : 'none';
      });

      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === id);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        showCategory(btn.dataset.category);
      });
    });

    showCategory('kpop'); // 첫 번째 카테고리 기본 표시

    // 검색 기능
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('main table tr');

      rows.forEach((row, index) => {
        if (index === 0) return;
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // 숙련도 정렬
    function sortByLevel() {
      const activeSection = document.querySelector('.category-section[style*="block"]');
      const table = activeSection.querySelector('table');
      const rows = Array.from(table.rows).slice(1); // 제목줄 제외

      rows.sort((a, b) => {
        const aStars = a.cells[2].textContent.split('★').length - 1;
        const bStars = b.cells[2].textContent.split('★').length - 1;
        return bStars - aStars;
      });

      rows.forEach(row => table.appendChild(row));
    }
  </script>
</body>
</html>
