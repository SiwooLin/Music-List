<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시우린의 노래책 🎵</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Pretendard:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-pink: #ff7ea5;
      --light-pink: #fff1f7;
      --bg-color: #fffdfd;
      --shadow: 0 4px 10px rgba(0,0,0,0.05);
      --lemon: #fff2b2;
      --text-dark: #a06d3b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Pretendard', sans-serif;
      color: var(--text-dark);
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
    }

    h1 {
      color: var(--main-pink);
      font-size: 3em;
      margin-bottom: 0.6em;
      font-family: 'Dongle', cursive;
    }

    h1 a {
      text-decoration: none;
      color: var(--main-pink);
      transition: 0.2s;
    }

    h1 a:hover {
      color: #ff4f8a;
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5em;
    }

    .search-wrapper input {
      width: 90%;
      max-width: 400px;
      padding: 0.7em 1em;
      border: 2px solid var(--main-pink);
      border-radius: 999px;
      font-size: 1em;
      outline: none;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }

    .category-btn {
      background-color: var(--light-pink);
      border: none;
      color: var(--main-pink);
      padding: 0.5em 1em;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      font-family: 'Pretendard', sans-serif;
      transition: 0.2s ease;
    }

    .category-btn.active {
      background-color: var(--main-pink);
      color: white;
    }

    .category-btn:hover {
      background-color: #ffd6e5;
      transform: scale(1.05);
    }

    .sort-btn {
      display: block;
      margin: 0 auto 2em auto;
      background-color: var(--lemon);
      color: var(--text-dark);
      padding: 0.4em 1em;
      border: none;
      border-radius: 999px;
      font-size: 0.85em;
      cursor: pointer;
      box-shadow: var(--shadow);
      font-weight: bold;
      font-family: 'Pretendard', sans-serif;
    }

    .category-section {
      display: none;
      animation: fadeIn 0.4s ease;
      padding: 0 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      font-family: 'Dongle', cursive;
    }

    th, td {
      padding: 0.6em;
      text-align: center;
      font-family: 'Dongle', cursive;
      font-size: 1.5em;
    }

    th {
      background-color: var(--main-pink);
      color: white;
      font-weight: bold;
    }

    td:not(:last-child) {
      border-right: 1px solid #f4c5d6;
    }

    tr:nth-child(even) {
      background-color: #fff5f9;
    }

    tr:hover {
      background-color: #ffeaf0;
    }

    .notice {
      background-color: #fff0f6;
      padding: 1em;
      border-left: 5px solid var(--main-pink);
      margin-bottom: 1em;
      border-radius: 6px;
      font-family: 'Dongle', cursive;
      font-size: 1.5em;
    }

    .no-result {
      text-align: center;
      font-size: 1.3em;
      color: #999;
      margin-top: 2em;
      display: none;
      font-family: 'Dongle', cursive;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .category-nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#" onclick="showCategory('kpop')">🎵 시우린의 노래책</a></h1>
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 검색... 🔍">
    </div>
    <nav class="category-nav">
      <button class="category-btn active" data-category="kpop">K-pop</button>
      <button class="category-btn" data-category="jpop">J-pop</button>
      <button class="category-btn" data-category="pop">Pop</button>
      <button class="category-btn" data-category="cute">애교송</button>
      <button class="category-btn" data-category="practice">연습곡</button>
    </nav>
    <button class="sort-btn" onclick="sortByLevel()">숙련도 높은 순 정렬</button>
  </header>

  <main>
    <section class="category-section" id="kpop">
      <div class="notice">🌧️ 필독 공지: 이 리스트는 연습용으로 제작되었습니다. 무단 배포를 금합니다!</div>
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Love Dive</td><td>IVE</td><td>★☆☆</td></tr>
        <tr><td>Dynamite</td><td>BTS</td><td>★★★</td></tr>
      </table>
    </section>

    <section class="category-section" id="jpop">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Pretender</td><td>Official髭男dism</td><td>★★☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="pop">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Shape of You</td><td>Ed Sheeran</td><td>★★★</td></tr>
      </table>
    </section>

    <section class="category-section" id="cute">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>오또케송</td><td>아이유</td><td>★★☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="practice">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>기억을 걷는 시간</td><td>넬</td><td>★★★</td></tr>
      </table>
    </section>

    <div class="no-result" id="noResult">검색 결과가 없어요 😢<br>없는 노래는 채팅으로 신청해주세요!</div>
  </main>

  <footer>
    <p>© 2025 시우린의 노래책</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.category-btn');
    const sections = document.querySelectorAll('.category-section');
    const noResult = document.getElementById('noResult');

    function showCategory(id) {
      sections.forEach(sec => {
        sec.style.display = sec.id === id ? 'block' : 'none';
      });
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === id);
      });
      noResult.style.display = 'none';
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        showCategory(btn.dataset.category);
      });
    });

    showCategory('kpop');

    // 검색 기능
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const isSearching = filter.trim() !== "";
      let totalMatch = 0;

      sections.forEach(section => {
        const rows = section.querySelectorAll("table tr");
        let hasMatch = false;

        rows.forEach((row, index) => {
          if (index === 0) {
            row.style.display = "";
            return;
          }
          const text = row.textContent.toLowerCase();
          const match = text.includes(filter);
          row.style.display = match ? "" : "none";
          if (match) {
            hasMatch = true;
            totalMatch++;
          }
        });

        section.style.display = isSearching ? (hasMatch ? "block" : "none") : (section.id === "kpop" ? "block" : "none");
      });

      buttons.forEach(btn => {
        btn.classList.toggle("active", !isSearching && btn.dataset.category === "kpop");
      });

      noResult.style.display = (isSearching && totalMatch === 0) ? "block" : "none";
    });

    // 숙련도 정렬
    function sortByLevel() {
      const activeSection = document.querySelector('.category-section[style*="block"]');
      if (!activeSection) return;
      const table = activeSection.querySelector('table');
      const rows = Array.from(table.rows).slice(1);
      rows.sort((a, b) => {
        const aStars = a.cells[2].textContent.split('★').length - 1;
        const bStars = b.cells[2].textContent.split('★').length - 1;
        return bStars - aStars;
      });
      rows.forEach(row => table.appendChild(row));
    }
  </script>
</body>
</html>
