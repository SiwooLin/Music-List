
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시우린의 노래책 🎵</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Do+Hyeon&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-pink: #ff99cc;
      --light-pink: #fff0f6;
      --neon-pink: #ff7fe0;
      --cloud-white: #fffdfd;
      --text-soft: #a06d3b;
      --lemon: #fff7b3;
      --soft-yellow: #ffe9b3;
      --siwoolin: #f24dae;
      --book-pink: #ffcce5;
      --deep-purple: #774c82;
      --hover-gray: #f0f0f0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Jua', sans-serif;
      background: url('images/bgmain.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-soft);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2em 1em 0;
      position: relative;
    }

    h1 {
      font-family: 'Do Hyeon', sans-serif;
      font-size: 3.5em;
      cursor: pointer;
    }

    h1 span.siwoolin {
      color: var(--siwoolin);
    }

    h1 span.book {
      color: var(--book-pink);
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin: 1em auto;
    }

    .search-wrapper input {
      width: 90%;
      max-width: 400px;
      padding: 0.7em 1.2em;
      border: 2px solid var(--main-pink);
      border-radius: 999px;
      font-size: 1em;
      color: var(--text-soft);
      text-align: center;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
      margin: 1em;
      font-weight: bold;
    }

    .category-btn {
      background-color: var(--light-pink);
      border: none;
      color: var(--main-pink);
      padding: 0.5em 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .category-btn:hover {
      background-color: #ffddee;
    }

    .category-btn.active {
      background-color: var(--main-pink);
      color: white;
    }

    .sort-btn {
      font-family: 'Jua', sans-serif;
      font-weight: bold;
      font-size: 0.9em;
      background-color: var(--soft-yellow);
      color: var(--text-soft);
      padding: 0.4em 1em;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 0 auto 2em;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
      font-size: 1.2em;
      box-shadow: 4px 4px 0 var(--main-pink);
      border: 4px dotted var(--light-pink);
    }

    th, td {
      padding: 0.8em;
      text-align: center;
    }

    th {
      background-color: var(--light-pink);
      font-weight: bold;
      pointer-events: none;
    }

    td:not(:last-child), th:not(:last-child) {
      border-right: 1px dashed var(--main-pink);
    }

    tr:not(:first-child):hover {
      background-color: var(--hover-gray);
    }

    tr:nth-child(even):not(:first-child) {
      background-color: #fff6f9;
    }

    .notice {
      background-color: #fff0f6;
      padding: 1em;
      border-left: 5px solid var(--main-pink);
      margin-bottom: 1em;
      border-radius: 6px;
      font-size: 1.1em;
    }

    .no-result {
      text-align: center;
      font-size: 1.2em;
      color: var(--deep-purple);
      margin-top: 2em;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="siwoolin">시우린</span><span class="book">의 노래책</span></h1>
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 검색... 🔍">
    </div>
    <nav class="category-nav">
      <button class="category-btn active" data-category="kpop">K-pop</button>
      <button class="category-btn" data-category="jpop">J-pop</button>
      <button class="category-btn" data-category="pop">Pop</button>
      <button class="category-btn" data-category="cute">애교송</button>
      <button class="category-btn" data-category="practice">연습곡</button>
    </nav>
    <button class="sort-btn" onclick="sortByLevel()">숙련도 높은 순 정렬</button>
  </header>

  <main>
    <section class="category-section" id="kpop">
      <div class="notice">🌧️ 필독 공지: 이 리스트는 연습용으로 제작되었습니다. 무단 배포를 금합니다!</div>
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Love Dive</td><td>IVE</td><td>★☆☆</td></tr>
        <tr><td>Dynamite</td><td>BTS</td><td>★★★</td></tr>
      </table>
    </section>
  </main>

  <script>
    const buttons = document.querySelectorAll('.category-btn');
    const sections = document.querySelectorAll('.category-section');

    function showCategory(id) {
      sections.forEach(sec => {
        sec.style.display = sec.id === id ? 'block' : 'none';
      });
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === id);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        showCategory(btn.dataset.category);
      });
    });

    showCategory('kpop');

    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      sections.forEach(section => {
        const rows = section.querySelectorAll("table tr");
        let hasMatch = false;
        rows.forEach((row, index) => {
          if (index === 0) return;
          const text = row.textContent.toLowerCase();
          const match = text.includes(filter);
          row.style.display = match ? "" : "none";
          if (match) hasMatch = true;
        });
        section.style.display = hasMatch ? "block" : "none";
      });
    });

    function sortByLevel() {
      const activeSection = document.querySelector('.category-section[style*="block"]');
      if (!activeSection) return;
      const table = activeSection.querySelector('table');
      const rows = Array.from(table.rows).slice(1);
      rows.sort((a, b) => {
        const aStars = a.cells[2].textContent.split('★').length - 1;
        const bStars = b.cells[2].textContent.split('★').length - 1;
        return bStars - aStars;
      });
      rows.forEach(row => table.appendChild(row));
    }
  </script>
</body>
</html>
