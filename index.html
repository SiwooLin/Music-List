<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시우린의 노래책 🎵</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Do+Hyeon&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-pink: #ff99cc;
      --light-pink: #fff0f6;
      --text-soft: #a06d3b;
      --siwoolin: #d32aa6;
      --book-pink: #ffcce5;
      --hover-pink: #ffd6e8;
      --header-pink: #ff90c2;
      --soft-yellow: #fff7b3;
      --border-pink: #ffcce5;
    }
    body {
      margin: 0;
      font-family: 'Jua', sans-serif;
      background: url('images/bgmain.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-soft);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      font-family: 'Do Hyeon', sans-serif;
      font-size: 3.5em;
      text-align: center;
      margin: 0.5em 0 0.3em;
    }
    h1 .siwoolin { color: var(--siwoolin); }
    h1 .book { color: var(--book-pink); }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin: 1em auto;
      max-width: 400px;
      position: relative;
    }
    .search-wrapper input {
      width: 100%;
      padding: 0.7em 2.5em 0.7em 1em;
      border-radius: 999px;
      border: 2px solid var(--main-pink);
      text-align: center;
    }
    .search-wrapper .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .category-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .category-btn {
      background-color: var(--main-pink);
      color: white;
      padding: 0.5em 1em;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
    .category-btn:hover {
      background-color: var(--hover-pink);
      color: var(--siwoolin);
    }
    .category-btn.active {
      box-shadow: 0 0 0 2px white inset;
    }

    .sort-btn {
      display: block;
      margin: 0 auto 1.5em;
      background: var(--soft-yellow);
      border: none;
      padding: 0.4em 1em;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 90%;
      margin: 0 auto 3em;
      background: #fff;
      border-collapse: collapse;
      font-size: 1.1em;
      border: 2px dotted var(--border-pink);
    }
    th {
      background: var(--header-pink);
      color: white;
      padding: 0.6em;
      border-right: 1px dotted #fff;
    }
    td {
      text-align: center;
      padding: 0.6em;
      border-right: 1px dotted var(--border-pink);
    }
    tr:nth-child(even) td {
      background-color: var(--light-pink);
    }
    th:last-child, td:last-child {
      border-right: none;
    }

    .character {
      animation: float 4s ease-in-out infinite;
      width: 140px;
      position: absolute;
      top: 50px;
    }
    .character.left { left: 30px; }
    .character.right { right: 30px; }

    .headset {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      animation: float 6s ease-in-out infinite;
      z-index: 10;
    }

    .shooting {
      position: fixed;
      top: -10vh;
      width: 50px;
      animation: diagonal-fall 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes diagonal-fall {
      0% { transform: translateX(0) translateY(0); opacity: 0.8; }
      100% { transform: translateX(-100vw) translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="images/fan.png" class="character left" alt="팬캐릭터" />
  <img src="images/siwoolin.png" class="character right" alt="시우린" />
  <img src="images/headset.png" class="headset" alt="헤드셋" />
  <img src="images/shootingstar.png" class="shooting" style="left: 10vw;" />
  <img src="images/shootingstar.png" class="shooting" style="left: 50vw;" />
  <img src="images/shootingstar.png" class="shooting" style="left: 80vw;" />

  <h1><span class="siwoolin">시우린</span><span class="book">의 노래책</span></h1>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 검색..." />
    <span class="search-icon">🔍</span>
  </div>

  <nav class="category-nav">
    <button class="category-btn active" data-category="kpop">K-pop</button>
    <button class="category-btn" data-category="jpop">J-pop</button>
    <button class="category-btn" data-category="pop">Pop</button>
    <button class="category-btn" data-category="cute">애교송</button>
    <button class="category-btn" data-category="practice">연습곡</button>
  </nav>

  <button class="sort-btn" id="sortBtn">숙련도 높은 순 정렬</button>

  <div id="kpop" class="category-section">
    <table>
      <thead><tr><th>제목</th><th>가수</th><th>숙련도</th></tr></thead>
      <tbody>
        <tr><td>Love Dive</td><td>IVE</td><td>★☆☆</td></tr>
        <tr><td>Dynamite</td><td>BTS</td><td>★★★</td></tr>
        <tr><td>Ditto</td><td>NewJeans</td><td>★★☆</td></tr>
      </tbody>
    </table>
  </div>

  <div id="jpop" class="category-section" style="display:none;">
    <table><thead><tr><th>제목</th><th>가수</th><th>숙련도</th></tr></thead>
      <tbody>
        <tr><td>Pretender</td><td>Official髭男dism</td><td>★★☆</td></tr>
        <tr><td>紅蓮華</td><td>LiSA</td><td>★★★</td></tr>
      </tbody>
    </table>
  </div>

  <div id="pop" class="category-section" style="display:none;">
    <table><thead><tr><th>제목</th><th>가수</th><th>숙련도</th></tr></thead>
      <tbody>
        <tr><td>Shape of You</td><td>Ed Sheeran</td><td>★★★</td></tr>
      </tbody>
    </table>
  </div>

  <div id="cute" class="category-section" style="display:none;">
    <table><thead><tr><th>제목</th><th>가수</th><th>숙련도</th></tr></thead>
      <tbody>
        <tr><td>오또케송</td><td>아이유</td><td>★★☆</td></tr>
      </tbody>
    </table>
  </div>

  <div id="practice" class="category-section" style="display:none;">
    <table><thead><tr><th>제목</th><th>가수</th><th>숙련도</th></tr></thead>
      <tbody>
        <tr><td>야생화</td><td>박효신</td><td>★★★</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll('.category-btn');
      const search = document.getElementById('searchInput');
      const sortBtn = document.getElementById('sortBtn');
      const sections = document.querySelectorAll('.category-section');

      function showCategory(id) {
        sections.forEach(sec => {
          sec.style.display = (sec.id === id) ? 'block' : 'none';
        });
        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.category === id);
        });
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          showCategory(btn.dataset.category);
          search.value = '';
        });
      });

      search.addEventListener('input', () => {
        const value = search.value.toLowerCase();
        sections.forEach(sec => {
          if (sec.style.display === 'block') {
            const rows = sec.querySelectorAll('tbody tr');
            rows.forEach(row => {
              const text = row.innerText.toLowerCase();
              row.style.display = text.includes(value) ? '' : 'none';
            });
          }
        });
      });

      sortBtn.addEventListener('click', () => {
        sections.forEach(sec => {
          if (sec.style.display === 'block') {
            const tbody = sec.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            rows.sort((a, b) => {
              const aStars = (a.cells[2].innerText.match(/★/g) || []).length;
              const bStars = (b.cells[2].innerText.match(/★/g) || []).length;
              return bStars - aStars;
            });
            rows.forEach(row => tbody.appendChild(row));
          }
        });
      });

      showCategory('kpop');
    });
  </script>
</body>
</html>
