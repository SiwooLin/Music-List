<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시우린의 노래책</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: url('images/bgmain.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      margin: 2rem 0 1rem;
      font-family: 'Nanum Pen Script', cursive;
      color: #ff66b2;
      position: relative;
      z-index: 6;
    }

    .title::before {
      content: '🎵';
      margin-right: 0.5rem;
    }
    .title::after {
      content: '🌂';
      margin-left: 0.5rem;
    }

    .characters {
      position: absolute;
      top: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 6;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      z-index: 6;
      position: relative;
      font-size: 1.2rem;
    }

    th, td {
      padding: 0.8rem;
      text-align: center;
      font-family: 'Gowun Dodum', sans-serif;
    }

    thead {
      border-bottom: 2px solid #f8c8dc;
    }

    td:nth-child(1), td:nth-child(2), td:nth-child(3) {
      border-left: 1px solid #f4b9cc;
    }

    td:first-child {
      border-left: none;
    }

    .search-box {
      width: 60%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 6;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 1rem;
      border-radius: 30px;
      border: 2px solid #ffb6c1;
      font-size: 1rem;
      outline: none;
    }

    .search-box::after {
      content: '🔍';
      position: absolute;
      right: 1rem;
      font-size: 1.2rem;
      color: #aaa;
    }

    .sort-btn {
      background-color: #fff3b0;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      margin: 0.5rem auto 1rem;
      display: block;
      border-radius: 20px;
      color: #8b5e3c;
      cursor: pointer;
      z-index: 6;
      position: relative;
    }

    .notice {
      width: 90%;
      margin: 0 auto 1.5rem;
      background: #fff0f5;
      border-left: 5px solid #ff69b4;
      padding: 1rem;
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1.2rem;
      color: #a0522d;
      z-index: 6;
      position: relative;
    }

    .category-bar {
      text-align: center;
      margin: 1rem auto;
      z-index: 6;
      position: relative;
    }

    .category-btn {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.3rem;
      cursor: pointer;
      color: #d58db6;
      transition: all 0.3s ease;
      font-family: 'Gowun Dodum', sans-serif;
    }

    .category-btn:hover, .category-btn.active {
      color: #ff7eb9;
      background: #ffeaf4;
      border-radius: 15px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes drift {
      0% { transform: translateY(0px); }
      50% { transform: translateY(8px); }
      100% { transform: translateY(0px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes shooting {
      0% { transform: translate(0, -100px); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translate(300px, 600px); opacity: 0; }
    }

    .floating {
      animation: float 5s ease-in-out infinite;
      position: absolute;
    }

    .drifting {
      animation: drift 8s ease-in-out infinite;
      position: absolute;
    }

    .twinkle-star {
      animation: twinkle 3s infinite;
      position: absolute;
      width: 25px;
      height: 25px;
      z-index: 1;
    }

    .shooting {
      animation: shooting 4s ease-in-out infinite;
      position: absolute;
      z-index: 3;
    }

    .scroll-float {
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="characters">
    <img src="images/siwoolin.png" width="150">
    <img src="images/fan.png" width="150">
  </div>

  <img src="images/star.png" class="twinkle-star" style="top:20%; left:15%;">
  <img src="images/star.png" class="twinkle-star" style="top:40%; left:65%;">
  <img src="images/star.png" class="twinkle-star" style="top:60%; left:35%;">

  <img src="images/cloudpink.png" class="floating scroll-float" style="top:30%; left:20%; z-index:2;">
  <img src="images/cloudblue.png" class="floating scroll-float" style="top:55%; left:60%; z-index:2;">
  <img src="images/balloonpink.png" class="floating scroll-float" style="top:45%; left:10%; z-index:2;">
  <img src="images/balloonheart.png" class="floating scroll-float" style="top:65%; left:80%; z-index:2;">
  <img src="images/balloonholo.png" class="floating scroll-float" style="top:50%; left:45%; z-index:2;">

  <img src="images/shootingstar.png" class="shooting" style="top:0%; left:10%;">

  <img src="images/headset.png" class="drifting scroll-float" style="top:30%; left:35%; width:300px; z-index:4;" id="headset">

  <h1 class="title" onclick="location.reload()">시우린의 노래책</h1>

  <div class="search-box">
    <input type="text" placeholder="노래 제목 또는 가수 검색..." id="searchInput">
  </div>

  <button class="sort-btn" onclick="sortBySkill()">⭐ 숙련도 높은 순</button>

  <div class="notice">
    📌 필독: 이 페이지는 연습용 곡 모음집입니다. 개인 참고용으로만 사용해 주세요!
  </div>

  <div class="category-bar">
    <button class="category-btn active">K-POP</button>
    <button class="category-btn">J-POP</button>
    <button class="category-btn">POP</button>
    <button class="category-btn">애교송</button>
    <button class="category-btn">연습곡</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>제목</th>
        <th>가수</th>
        <th>숙련도</th>
      </tr>
    </thead>
    <tbody id="songTable">
      <tr><td>Love Dive</td><td>IVE</td><td>★★★</td></tr>
      <tr><td>좋은날</td><td>아이유</td><td>★★</td></tr>
      <tr><td>Dynamite</td><td>BTS</td><td>★★★</td></tr>
      <tr><td>사쿠란보</td><td>오오츠카 아이</td><td>★</td></tr>
    </tbody>
  </table>

  <p id="noResults" style="text-align:center; color:#888; display:none;">❗ 없는 노래는 채팅으로 신청해 주세요!</p>

  <script>
    const input = document.getElementById("searchInput");
    const table = document.getElementById("songTable");
    const noResults = document.getElementById("noResults");

    input.addEventListener("input", () => {
      const query = input.value.toLowerCase();
      let visibleRows = 0;
      for (const row of table.rows) {
        const [title, artist] = row.children;
        const text = (title.textContent + artist.textContent).toLowerCase();
        const match = text.includes(query);
        row.style.display = match ? "" : "none";
        if (match) visibleRows++;
      }
      noResults.style.display = visibleRows === 0 ? "block" : "none";
    });

    function sortBySkill() {
      const rows = Array.from(table.rows);
      rows.sort((a, b) => b.cells[2].textContent.length - a.cells[2].textContent.length);
      rows.forEach(row => table.appendChild(row));
    }

    const floats = document.querySelectorAll('.scroll-float');
    window.addEventListener('scroll', () => {
      const offset = window.scrollY * 0.1;
      floats.forEach(el => {
        el.style.transform = `translateY(${offset}px)`;
      });
    });
  </script>
</body>
</html>
