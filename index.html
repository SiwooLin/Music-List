<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시우린의 노래책</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Pen+Script&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gowun Dodum', sans-serif;
      background: url('images/bgmain.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: #5c3c28;
    }

    header {
      text-align: center;
      margin: 40px 0 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 3em;
      color: #fff6d5;
      cursor: pointer;
    }

    .character-left, .character-right {
      position: fixed;
      top: 20px;
      width: 180px;
      z-index: 8;
    }

    .character-left {
      left: 10px;
    }

    .character-right {
      right: 10px;
    }

    table {
      margin: 120px auto 60px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.8);
      width: 90%;
      max-width: 600px;
      font-size: 1em;
      z-index: 10;
      position: relative;
    }

    th, td {
      border-bottom: 1px solid #deb887;
      padding: 10px 15px;
      text-align: center;
    }

    th {
      background-color: #fff3e0;
      color: #8b5e3c;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      z-index: 11;
      position: relative;
    }

    .category-buttons button {
      background-color: #ffe9c9;
      border: 1px solid #e0c4a1;
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 0.9em;
      color: #a0673d;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .category-buttons button:hover {
      transform: scale(1.1);
    }

    .notice {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1.4em;
      text-align: center;
      color: #fff8dc;
      margin-bottom: 20px;
      z-index: 11;
      position: relative;
    }

    .floating {
      position: absolute;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .stars, .clouds, .balloons, .shooting-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .stars img, .clouds img, .balloons img, .shooting-stars img {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    .headset {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      animation: float 5s ease-in-out infinite;
      z-index: 6;
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .shooting-stars img {
      animation: shooting 2s ease-in-out infinite;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .character-left, .character-right {
        width: 120px;
      }
      .headset {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <img src="images/star.png" style="top: 10%; left: 20%; width: 30px;">
    <img src="images/star.png" style="top: 40%; left: 70%; width: 40px;">
    <img src="images/star.png" style="top: 80%; left: 10%; width: 25px;">
  </div>

  <div class="clouds">
    <img src="images/cloudpink.png" class="floating" style="top: 25%; left: 15%; width: 140px;">
    <img src="images/cloudblue.png" class="floating" style="top: 60%; left: 75%; width: 160px;">
  </div>

  <div class="balloons">
    <img src="images/balloonholo.png" class="floating" style="top: 15%; left: 60%; width: 60px;">
    <img src="images/balloonpink.png" class="floating" style="top: 40%; left: 25%; width: 80px;">
    <img src="images/balloonheart.png" class="floating" style="top: 55%; left: 45%; width: 70px;">
  </div>

  <div class="shooting-stars">
    <img src="images/shootingstar.png" style="top: 0; left: 100%; width: 150px;">
  </div>

  <img src="images/headset.png" class="headset">
  <img src="images/siwoolin.png" class="character-left">
  <img src="images/fan.png" class="character-right">

  <header>
    <h1 onclick="window.location.reload()">시우린의 노래책</h1>
    <div class="notice">🌟 좋아하는 노래들을 담은 리스트예요 🌟</div>
    <div class="category-buttons">
      <button>전체</button>
      <button>발라드</button>
      <button>댄스</button>
      <button>아이돌</button>
    </div>
  </header>

  <table>
    <thead>
      <tr>
        <th>제목</th>
        <th>가수</th>
        <th>숙련도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>예시 노래1</td>
        <td>아티스트1</td>
        <td>⭐⭐⭐</td>
      </tr>
      <tr>
        <td>예시 노래2</td>
        <td>아티스트2</td>
        <td>⭐⭐</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
