<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시우린의 노래책 🎶</title>

  <!-- Pretendard 웹폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --main-pink: #ff7ea5;
      --light-pink: #fff1f7;
      --bg-color: #fffdfd;
      --shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Pretendard', sans-serif;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
    }

    h1 {
      color: var(--main-pink);
      font-size: 2.2em;
      margin-bottom: 0.6em;
    }

    h1 a {
      text-decoration: none;
      color: var(--main-pink);
      transition: 0.2s;
    }

    h1 a:hover {
      color: #ff4f8a;
    }

    #searchInput {
      width: 90%;
      max-width: 400px;
      padding: 0.7em 1em;
      margin: 0 auto 1.5em auto;
      border: 2px solid var(--main-pink);
      border-radius: 999px;
      display: block;
      font-size: 1em;
      outline: none;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }

    .category-btn {
      background-color: var(--light-pink);
      border: none;
      color: var(--main-pink);
      padding: 0.5em 1em;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      box-shadow: var(--shadow);
    }

    .category-btn.active {
      background-color: var(--main-pink);
      color: white;
    }

    .sort-btn {
      display: block;
      margin: 0 auto 2em auto;
      background-color: var(--main-pink);
      color: white;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 999px;
      font-size: 0.95em;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    .category-section {
      display: none;
      animation: fadeIn 0.4s ease;
      padding: 0 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #f4c5d6;
    }

    th {
      background-color: var(--main-pink);
      color: white;
      font-weight: bold;
      border-bottom: 2px solid #f7a9c3;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #ffeaf0;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
      color: #aaa;
    }

    .notice {
      background-color: #fff0f6;
      padding: 1em;
      border-left: 5px solid var(--main-pink);
      margin-bottom: 1em;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .category-nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#" onclick="showCategory('kpop')">시우린의 노래책</a></h1>
    <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 검색...">
    <nav class="category-nav">
      <button class="category-btn active" data-category="kpop">K-pop</button>
      <button class="category-btn" data-category="jpop">J-pop</button>
      <button class="category-btn" data-category="pop">Pop</button>
      <button class="category-btn" data-category="cute">애교송</button>
      <button class="category-btn" data-category="practice">연습곡</button>
    </nav>
    <button class="sort-btn" onclick="sortByLevel()">숙련도 높은 순 정렬</button>
  </header>

  <main>
    <section class="category-section" id="kpop">
      <div class="notice">📌 필독 공지: 이 리스트는 연습용으로 제작되었습니다. 무단 배포를 금합니다!</div>
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Love Dive</td><td>IVE</td><td>★☆☆☆☆</td></tr>
        <tr><td>Dynamite</td><td>BTS</td><td>★★★☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="jpop">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Pretender</td><td>Official髭男dism</td><td>★★★☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="pop">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>Shape of You</td><td>Ed Sheeran</td><td>★★★☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="cute">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>오또케송</td><td>아이유</td><td>★★☆☆☆</td></tr>
      </table>
    </section>

    <section class="category-section" id="practice">
      <table>
        <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
        <tr><td>기억을 걷는 시간</td><td>넬</td><td>★★★★☆</td></tr>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 시우린의 노래책</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.category-btn');
    const sections = document.querySelectorAll('.category-section');

    function showCategory(id) {
      sections.forEach(sec => {
        sec.style.display = sec.id === id ? 'block' : 'none';
      });

      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === id);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        showCategory(btn.dataset.category);
      });
    });

    showCategory('kpop');

    // 검색 기능
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('main table tr');
      rows.forEach((row, index) => {
        if (index === 0) return; // 헤더는 항상 보이기
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // 숙련도 정렬
    function sortByLevel() {
      const activeSection = document.querySelector('.category-section[style*="block"]');
      if (!activeSection) return;
      const table = activeSection.querySelector('table');
      const rows = Array.from(table.rows).slice(1); // 헤더 제외

      rows.sort((a, b) => {
        const aStars = a.cells[2].textContent.split('★').length - 1;
        const bStars = b.cells[2].textContent.split('★').length - 1;
        return bStars - aStars;
      });

      rows.forEach(row => table.appendChild(row));
    }
  </script>
</body>
</html>
