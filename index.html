<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시우린의 노래책 🎵</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Pretendard:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-pink: #ff9ddf;
      --pastel-purple: #e0caff;
      --neon-pink: #ff7fe0;
      --soft-brown: #a06d3b;
      --light-orange: #d9a26c;
      --highlight-yellow: #fff8d6;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      font-family: 'Pretendard', sans-serif;
      color: var(--soft-brown);
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
      position: relative;
      z-index: 6;
    }

    h1 {
      font-family: 'Dongle', cursive;
      font-size: 3.5em;
      color: #fff7b2;
      text-shadow: 0 0 8px rgba(255, 161, 222, 0.8);
      margin-bottom: 0.3em;
    }

    h1 a {
      text-decoration: none;
      color: inherit;
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin: 1em auto;
      position: relative;
      z-index: 6;
    }

    .search-wrapper input {
      width: 90%;
      max-width: 400px;
      padding: 0.7em 1em;
      border: 2px solid var(--neon-pink);
      border-radius: 999px;
      font-size: 1em;
      outline: none;
      color: var(--soft-brown);
    }

    .search-wrapper input::placeholder {
      color: #c9a8bb;
    }

    .search-wrapper::after {
      content: '🔍';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1em;
      color: #c9a8bb;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin: 1em auto;
      z-index: 6;
      position: relative;
    }

    .category-btn {
      background-color: var(--pastel-purple);
      border: none;
      color: var(--neon-pink);
      padding: 0.5em 1.2em;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .category-btn:hover { background-color: #f4defb; }
    .category-btn.active { background-color: var(--neon-pink); color: white; }

    .sort-btn {
      background-color: #fffde0;
      color: var(--light-orange);
      padding: 0.3em 0.8em;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 1em auto 2em;
      display: block;
      z-index: 6;
      position: relative;
    }

    .category-section {
      display: none;
      padding: 1em;
      animation: fadeIn 0.3s ease;
      z-index: 6;
      position: relative;
    }

    table {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      font-family: 'Dongle', cursive;
      font-size: 1.6em;
    }

    th, td {
      padding: 0.6em;
      text-align: center;
    }

    th {
      color: var(--neon-pink);
      font-weight: bold;
      font-size: 1.8em;
      border-bottom: 2px solid #f7c7ef;
    }

    td {
      background-color: rgba(255, 255, 255, 0.6);
    }

    td:not(:last-child) {
      border-right: 1px solid #f3d7f5;
    }

    tr:nth-child(even) td {
      background-color: rgba(255, 255, 255, 0.85);
    }

    tr:hover td {
      background-color: #ffeaf5;
    }

    .notice {
      background-color: #fbe5ff;
      border-left: 5px solid var(--neon-pink);
      padding: 1em;
      border-radius: 8px;
      font-family: 'Dongle', cursive;
      font-size: 1.6em;
      margin-bottom: 1em;
    }

    .no-result {
      text-align: center;
      font-size: 1.2em;
      color: #d183b7;
      margin-top: 2em;
    }

    .floating {
      position: absolute;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .follow-scroll {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      width: 300px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#">시우린의 노래책 🎵☔</a></h1>
  </header>

  <div class="search-wrapper">
    <input type="text" id="search" placeholder="노래 제목 또는 가수 검색..." />
  </div>

  <div class="category-nav">
    <button class="category-btn active">K-POP</button>
    <button class="category-btn">J-POP</button>
    <button class="category-btn">POP</button>
    <button class="category-btn">애교송</button>
    <button class="category-btn">연습곡</button>
  </div>

  <button class="sort-btn">★ 숙련도 높은 순</button>

  <section class="category-section" style="display: block;">
    <div class="notice">📌 필독 공지: 여기에 공지 내용을 넣을 수 있어요.</div>
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>가수</th>
          <th>숙련도</th>
        </tr>
      </thead>
      <tbody id="song-list">
        <tr><td>Love Dive</td><td>IVE</td><td>★★★</td></tr>
        <tr><td>Hype Boy</td><td>New Jeans</td><td>★★</td></tr>
      </tbody>
    </table>
    <div class="no-result" style="display:none;">❗ 없는 노래는 채팅으로 신청해 주세요!</div>
  </section>

  <img src="headset.png" class="floating follow-scroll" id="headset-img" />

  <script>
    const searchInput = document.getElementById('search');
    const songList = document.getElementById('song-list');
    const sections = document.querySelectorAll('.category-section');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const sortBtn = document.querySelector('.sort-btn');
    const noResult = document.querySelector('.no-result');

    searchInput.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const rows = songList.querySelectorAll('tr');
      let visibleCount = 0;

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        if (text.includes(keyword)) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      noResult.style.display = visibleCount === 0 ? 'block' : 'none';
    });

    categoryBtns.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        categoryBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        sections.forEach((section, sIdx) => {
          section.style.display = idx === sIdx ? 'block' : 'none';
        });
      });
    });

    sortBtn.addEventListener('click', () => {
      const rows = Array.from(songList.querySelectorAll('tr'));
      rows.sort((a, b) => b.cells[2].innerText.length - a.cells[2].innerText.length);
      rows.forEach(row => songList.appendChild(row));
    });

    // 헤드셋이 스크롤에 따라 부드럽게 따라감
    const headset = document.getElementById('headset-img');
    window.addEventListener('scroll', () => {
      headset.style.top = (window.scrollY + 200) + 'px';
    });
  </script>
</body>
</html>
