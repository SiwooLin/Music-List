<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시우린의 노래책</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background: linear-gradient(to bottom, #ffd6f6, #e4d9ff);
      overflow-x: hidden;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      position: relative;
    }

    .header-character {
      height: 120px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3em;
      margin: 0 30px;
      font-family: 'Nanum Pen Script', cursive;
      color: #f4c542;
      cursor: pointer;
    }

    .headset {
      display: block;
      margin: 30px auto;
      width: 180px;
      animation: float 4s ease-in-out infinite;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .category-btn {
      background: #ffe8f2;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #996633;
    }

    .category-btn:hover {
      background-color: #ffd2ee;
      transform: scale(1.1);
    }

    .sort-btn {
      font-size: 0.9em;
      color: #c88a44;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 20px;
      background: #fff0e5;
      cursor: pointer;
    }

    .sort-btn:hover {
      background: #ffdfcc;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 700px;
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      font-size: 1.1em;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 제목 + 캐릭터 이미지 -->
  <div class="header-container">
    <img src="images/siwoolin.png" alt="시우린" class="header-character">
    <h1 onclick="location.reload()">시우린의 노래책</h1>
    <img src="images/fan.png" alt="팬캐릭터" class="header-character">
  </div>

  <!-- 헤드셋 이미지 -->
  <img src="images/headset.png" alt="헤드셋" class="headset">

  <!-- 카테고리 버튼 -->
  <div class="button-group">
    <button class="category-btn">전체</button>
    <button class="category-btn">발라드</button>
    <button class="category-btn">댄스</button>
    <button class="category-btn">힙합</button>
  </div>

  <!-- 노래 리스트 테이블 -->
  <table>
    <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
    <tr>
      <td>노래 제목</td>
      <td>가수 이름</td>
      <td>★★★ <button class="sort-btn">정렬</button></td>
    </tr>
  </table>

</body>
</html>
