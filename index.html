<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시우린의 노래책 🎵</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poiret+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-pink: #ff99cc;
      --neon-pink: #ff7fe0;
      --lemon: #fff7b3;
      --soft-orange: #a06d3b;
      --dark-purple: #6b3f7d;
      --pastel-yellow: #fffde8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Jua', sans-serif;
      background: url("images/bgmain.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Poiret One', cursive;
      font-size: 3.2em;
      color: magenta;
      text-align: center;
      margin-top: 1em;
      margin-bottom: 0.3em;
      cursor: pointer;
    }

    .character {
      position: fixed;
      top: 40px;
      width: 120px;
      z-index: 20;
      animation: float 6s ease-in-out infinite;
    }

    #fan {
      left: 5vw;
    }

    #siwoolin {
      right: 5vw;
    }

    .headset {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      z-index: 5;
      animation: float 8s ease-in-out infinite;
    }

    .floating {
      position: absolute;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 3;
    }

    .cloud {
      width: 150px;
    }

    .balloon {
      width: 80px;
    }

    .shooting-star {
      position: fixed;
      width: 100px;
      top: -100px;
      animation: shooting 5s linear infinite;
      z-index: 4;
    }

    .star {
      position: absolute;
      width: 20px;
      animation: twinkle 3s infinite alternate;
      z-index: 2;
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin: 1em auto;
    }

    .search-wrapper input {
      width: 80%;
      max-width: 400px;
      padding: 0.7em 1.2em;
      border: 2px solid var(--main-pink);
      border-radius: 999px;
      font-size: 1em;
      color: var(--soft-orange);
    }

    .search-wrapper input::placeholder {
      color: #cfaac6;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin: 1em auto;
    }

    .category-btn {
      background-color: var(--pastel-yellow);
      border: none;
      padding: 0.5em 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .category-btn:hover {
      background-color: #ffe4f0;
    }

    .category-btn.active {
      background-color: var(--main-pink);
      color: white;
    }

    .sort-btn {
      background-color: var(--lemon);
      color: var(--soft-orange);
      font-size: 0.85em;
      padding: 0.4em 1em;
      border-radius: 999px;
      border: none;
      margin: 0 auto 1.5em;
      display: block;
    }

    table {
      width: 90%;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      border-collapse: collapse;
      font-size: 1.4em;
      z-index: 30;
      position: relative;
    }

    th, td {
      padding: 0.6em;
      text-align: center;
      border-right: 1px solid #ffcde0;
    }

    th:last-child, td:last-child {
      border-right: none;
    }

    tr:nth-child(even) {
      background-color: #fff5f9;
    }

    tr:hover {
      background-color: #ffeaf0;
    }

    .notice {
      width: 90%;
      margin: 1em auto;
      background: #fff0f6;
      border-left: 6px solid var(--main-pink);
      padding: 1em;
      border-radius: 10px;
      font-size: 1.3em;
    }

    .no-result {
      text-align: center;
      font-size: 1.3em;
      color: var(--dark-purple);
      margin: 2em auto;
      z-index: 20;
      font-family: 'Jua', sans-serif;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes shooting {
      0% { top: -100px; left: 100vw; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100vh; left: -100px; opacity: 0; }
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1 onclick="showCategory('kpop')">🎵 <span style="color: magenta;">시우린</span>의 노래책</h1>

  <!-- 캐릭터 -->
  <img src="images/fan.png" class="character" id="fan" />
  <img src="images/siwoolin.png" class="character" id="siwoolin" />
  <img src="images/headset.png" class="headset" />

  <!-- 떠다니는 요소들 (예: 랜덤 배치) -->
  <img src="images/cloudblue.png" class="floating cloud" style="top:10%; left:10%;">
  <img src="images/cloudpink.png" class="floating cloud" style="top:40%; left:70%;">
  <img src="images/balloonheart.png" class="floating balloon" style="top:50%; left:20%;">
  <img src="images/balloonholo.png" class="floating balloon" style="top:20%; left:80%;">
  <img src="images/balloonpink.png" class="floating balloon" style="top:60%; left:50%;">

  <!-- 유성우 -->
  <img src="images/shootingstar.png" class="shooting-star" style="animation-delay: 1s;">
  <img src="images/shootingstar.png" class="shooting-star" style="animation-delay: 4s;">
  <img src="images/shootingstar.png" class="shooting-star" style="animation-delay: 7s;">

  <!-- 별 -->
  <img src="images/star.png" class="star" style="top: 10%; left: 30%;">
  <img src="images/star.png" class="star" style="top: 25%; left: 70%;">
  <img src="images/star.png" class="star" style="top: 60%; left: 50%;">

  <!-- 검색창 -->
  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="노래 제목 또는 가수 검색... 🔍">
  </div>

  <!-- 카테고리 -->
  <nav class="category-nav">
    <button class="category-btn active" data-category="kpop">K-pop</button>
    <button class="category-btn" data-category="jpop">J-pop</button>
    <button class="category-btn" data-category="pop">Pop</button>
    <button class="category-btn" data-category="cute">애교송</button>
    <button class="category-btn" data-category="practice">연습곡</button>
  </nav>

  <button class="sort-btn" onclick="sortByLevel()">숙련도 높은 순 정렬</button>

  <section id="kpop">
    <div class="notice">🌧️ 필독 공지: 이 리스트는 연습용으로 제작되었습니다. 무단 배포를 금합니다!</div>
    <table>
      <tr><th>제목</th><th>가수</th><th>숙련도</th></tr>
      <tr><td>Love Dive</td><td>IVE</td><td>★☆☆</td></tr>
      <tr><td>Dynamite</td><td>BTS</td><td>★★★</td></tr>
    </table>
  </section>

  <div class="no-result" id="noResult">검색 결과가 없어요 😢<br>없는 노래는 채팅으로 신청해주세요!</div>

  <script>
    const buttons = document.querySelectorAll('.category-btn');
    const noResult = document.getElementById('noResult');
    const sections = [document.getElementById('kpop')];

    function showCategory(id) {
      sections.forEach(sec => sec.style.display = sec.id === id ? 'block' : 'none');
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === id);
      });
      noResult.style.display = 'none';
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => showCategory(btn.dataset.category));
    });

    showCategory('kpop');

    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      let totalMatch = 0;

      sections.forEach(section => {
        const rows = section.querySelectorAll("table tr");
        let hasMatch = false;

        rows.forEach((row, index) => {
          if (index === 0) return;
          const text = row.textContent.toLowerCase();
          const match = text.includes(filter);
          row.style.display = match ? "" : "none";
          if (match) hasMatch = true, totalMatch++;
        });

        section.style.display = filter ? (hasMatch ? "block" : "none") : (section.id === "kpop" ? "block" : "none");
      });

      buttons.forEach(btn => {
        btn.classList.toggle("active", !filter && btn.dataset.category === "kpop");
      });

      noResult.style.display = (filter && totalMatch === 0) ? "block" : "none";
    });

    function sortByLevel() {
      const section = document.getElementById('kpop');
      const table = section.querySelector('table');
      const rows = Array.from(table.rows).slice(1);
      rows.sort((a, b) => {
        const aLevel = a.cells[2].textContent.split('★').length - 1;
        const bLevel = b.cells[2].textContent.split('★').length - 1;
        return bLevel - aLevel;
      });
      rows.forEach(row => table.appendChild(row));
    }
  </script>
</body>
</html>
